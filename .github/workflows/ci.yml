name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Environment variables injection for local testing
        id: test-env-injection
        run: |
          echo "NOTION_TO_JEKYLL_API_KEY=${{ secrets.NOTION_TO_JEKYLL_API_KEY }}" >> $GITHUB_ENV
          echo "NOTION_TO_JEKYLL_DATABASE_ID=${{ secrets.NOTION_TO_JEKYLL_DATABASE_ID }}" >> $GITHUB_ENV
          echo "NOTION_TO_JEKYLL_PAGE_ID=${{ secrets.NOTION_TO_JEKYLL_PAGE_ID }}" >> $GITHUB_ENV

      - name: Set Git config
        id: git-config
        run: |
          git config --global user.name ${{ github.actor }}
          git config --global user.email ${{ github.actor }}@users.noreply.github.com

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-test
        run: npm run test
